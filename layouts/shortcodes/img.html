<figure{{ if .Get "class" }} class="{{ .Get "class" }}"{{ end }}>
  <img src="{{ .Get "src" }}" alt="{{ .Get "alt" | default (.Get "caption") }}">
  {{ if .Get "caption" }}
  <figcaption>
    {{ if .Get "href" }}
    <a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
    {{ else }}
    {{ .Get "caption" }}
    {{ end }}
  </figcaption>
  {{ end }}
</figure>
